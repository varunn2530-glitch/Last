<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open This ‚ù§Ô∏è</title>

    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars when 'No' button moves */
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 350px;
            width: 90%;
            transition: all 0.5s ease;
        }

        /* Hide pages by default */
        #message-page, #final-page { display: none; }

        .heart-icon {
            font-size: 50px;
            color: #e91e63;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h2 { color: #555; margin-top: 0; }
        p { color: #777; line-height: 1.6; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            font-weight: bold;
        }

        .btn-yes {
            background-color: #e91e63;
            color: white;
        }

        .btn-yes:hover {
            background-color: #d81b60;
            transform: scale(1.05);
        }

        .btn-no {
            background-color: #9e9e9e;
            color: white;
            position: relative; /* Necessary for the "evading" movement */
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="cover-page">
            <div class="heart-icon">üíå</div>
            <h2>You have a message!</h2>
            <p>Would you like to open it?</p>
            <button class="btn-yes" onclick="nextPage('message-page')">Open ‚ù§Ô∏è</button>
        </div>

        <div id="message-page">
            <div class="heart-icon">üíñ</div>
            <h2>Will you be my Valentine?</h2>
            <p>I promise it'll be fun!</p>
            <div class="btn-group">
                <button class="btn-yes" onclick="nextPage('final-page')">Yes!</button>
                <button class="btn-no" id="no-btn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="final-page">
            <div class="heart-icon">ü•≥</div>
            <h2>It's a Date!</h2>
            <p>I knew you couldn't resist. üòâ</p>
        </div>
    </div>

    <script>
        function nextPage(pageId) {
            // Hide all pages
            document.getElementById('cover-page').style.display = 'none';
            document.getElementById('message-page').style.display = 'none';
            document.getElementById('final-page').style.display = 'none';

            // Show the requested page
            document.getElementById(pageId).style.display = 'block';
        }

        function moveButton() {
            const btn = document.getElementById('no-btn');
            // Calculate random position within the viewport
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
